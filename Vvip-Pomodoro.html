<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro To-Do List</title>
  <style>
    /* Add styles here */
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-item {
      padding: 15px;
      margin: 10px 0;
      background: #fff;
      border-left: 5px solid #3498db;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      transition: background 0.3s, border-left-color 0.3s;
      position: relative;
    }
    .task-item.active {
      background: #d9f7f9;
      border-left-color: #27ae60;
    }
    .task-item.past {
      background: #f0f0f0;
      color: #888;
    }
    .date {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .time {
      font-weight: bold;
      color: #555;
    }
    .task {
      margin-top: 5px;
      color: #333;
    }
    .break {
      color: #888;
      margin-top: 5px;
    }
    .info {
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
    /* Advanced Digital Clock Style */
.timer {
  font-family: 'Courier New', Courier, monospace;
  font-size: 3em;
  color: #00ffcc;
  text-align: center;
  margin: 20px 0;
  letter-spacing: 0.1em;
  text-shadow: 0 0 20px rgba(0, 255, 204, 0.8), 0 0 40px rgba(0, 255, 204, 0.6), 
               0 0 60px rgba(0, 255, 204, 0.4), 0 0 80px rgba(0, 255, 204, 0.2);
  position: relative;
  display: auto;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.9);
  border-radius: 50px;
  box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
}

@keyframes glow {
  0%, 100% {
    text-shadow: 0 0 20px rgba(0, 255, 204, 0.8), 0 0 40px rgba(0, 255, 204, 0.6), 
                 0 0 60px rgba(0, 255, 204, 0.4), 0 0 80px rgba(0, 255, 204, 0.2);
  }
  50% {
    text-shadow: 0 0 25px rgba(0, 255, 204, 1), 0 0 50px rgba(0, 255, 204, 0.8), 
                 0 0 75px rgba(0, 255, 204, 0.6), 0 0 100px rgba(0, 255, 204, 0.4);
  }
}

.timer span {
  display: inline-block;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes fade {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* Blinking colon */
.timer .colon {
  animation: fade 1s infinite;
}

    .info {
      font-size: 1.2em;
      color: #333;
      text-align: center;
    }
    .task-history {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .task-history h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .task-history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-history li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      color: #555;
    }
    .task-history li:last-child {
      border-bottom: none;
    }
    .progress-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: #eee;
    }
    .progress-bar {
      height: 100%;
      background: #3498db;
      width: 0;
    }
    @media (max-width: 600px) {
      .task-item {
        font-size: 0.9em;
        padding: 10px;
      }
      .timer {
        font-size: 1.5em;
      }
      .info, .task-history h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
<h1>Pomodoro To-Do List</h1>
  <div class="timer" id="timer">00:00</div>
  <div class="info" id="info"></div>
  <ul id="taskList" class="task-list"></ul>


  <!-- Task History -->
  <div class="task-history" id="taskHistory">
    <h2>Task History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    const tasks = [
      { day: 'Monday-Friday', time: '13:00-14:00', task: 'Write 3 short articles from PinkVilla Korean.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '14:10-15:10', task: 'Write 3 short articles from PinkVilla Korean.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '15:20-15:30', task: 'Lunch Break', break: '' },
      { day: 'Monday-Friday', time: '15:30-16:30', task: 'Write 3 short articles from PinkVilla Korean.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '16:40-17:40', task: 'Write 3 short articles: 2 from PinkVilla Korean and 1 from KoreaBoo.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '17:50-18:50', task: 'Write 3 short articles: 2 from PinkVilla Korean and 1 from KoreaBoo.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '19:00-20:00', task: 'Write 3 short articles: 1 from PinkVilla Korean, 1 from KoreaBoo, 1 from AllKpop.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '20:10-21:10', task: 'Write 3 short articles: 1 from PinkVilla Korean, 1 from KoreaBoo, 1 from Soompi.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '21:20-22:10', task: 'Write 3 short articles: 2 from PinkVilla Korean and 1 from KoreaBoo.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '22:20-22:30', task: 'Dinner Break', break: '' },
      { day: 'Monday-Friday', time: '22:30-23:30', task: 'Write 3 short articles: 1 from PinkVilla Korean, 1 from KoreaBoo, 1 from AllKpop.', break: '10-minute break' },
      { day: 'Monday-Friday', time: '23:40-23:59', task: 'Write 3 short articles: 1 from PinkVilla Korean and 2 from Soompi.', break: 'End of workday' },
      { day: 'Saturday-Sunday', time: '13:00-14:00', task: 'Write 3 short articles from PinkVilla Korean.', break: '10-minute break' },
      { day: 'Saturday-Sunday', time: '14:10-15:10', task: 'Write 3 short articles: 2 from PinkVilla Korean and 1 from KoreaBoo.', break: '10-minute break' },
      { day: 'Saturday-Sunday', time: '15:20-15:30', task: 'Lunch Break', break: '' },
      { day: 'Saturday-Sunday', time: '15:30-16:30', task: 'Write 3 short articles: 2 from PinkVilla Korean and 1 from KoreaBoo.', break: '10-minute break' },
      { day: 'Saturday-Sunday', time: '16:40-17:40', task: 'Write 3 short articles: 1 from PinkVilla Korean, 1 from KoreaBoo, 1 from AllKpop.', break: '10-minute break' },
      { day: 'Saturday-Sunday', time: '17:50-18:50', task: 'Write 3 short articles: 1 from PinkVilla Korean, 1 from KoreaBoo, 1 from Soompi.', break: 'Publish and review all articles for edits.' },
    ];

    let lastTask = null;
    let taskStartTime = null;
    let taskHistory = JSON.parse(localStorage.getItem('taskHistory')) || [];

    // Request desktop notification permission on page load
    document.addEventListener('DOMContentLoaded', function() {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    });

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function isWeekday(day) {
  return ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].includes(day);
}

function isWeekend(day) {
  return ['Saturday', 'Sunday'].includes(day);
}

function parseTimeString(timeString) {
  const [hours, minutes] = timeString.split(':').map(Number);
  const now = new Date();
  return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);
}


function timeInRange(currentTime, taskTimeRange) {
  const [startTimeStr, endTimeStr] = taskTimeRange.split('-');
  const startTime = parseTimeString(startTimeStr);
  const endTime = parseTimeString(endTimeStr);
  return currentTime >= startTime && currentTime <= endTime;
}

function getRemainingTime(endTime) {
  const now = new Date();
  const timeRemaining = endTime - now;
  const minutes = Math.floor(timeRemaining / 60000);
  const seconds = Math.floor((timeRemaining % 60000) / 1000);
  return { minutes, seconds };
}

function formatRemainingTime({ minutes, seconds }) {
  return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function getCurrentTask() {
  const now = new Date();
  const currentTime = now.getTime();  // Get time in milliseconds
  const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' });

  return tasks.find(task => {
    if (task.day === 'Monday-Friday' && isWeekday(currentDay)) {
      return timeInRange(currentTime, task.time);
    } else if (task.day === 'Saturday-Sunday' && isWeekend(currentDay)) {
      return timeInRange(currentTime, task.time);
    }
    return task.day === currentDay && timeInRange(currentTime, task.time);
  });
}

    function displayTasks() {
  const taskList = document.getElementById('taskList');
  const now = new Date();
  const currentDay = now.toLocaleDateString('en-US', { weekday: 'long' });

  taskList.innerHTML = ''; // Clear current task list

  // Filter tasks for the current day
  const todayTasks = tasks.filter(task => {
    if (task.day === 'Monday-Friday' && isWeekday(currentDay)) {
      return true;
    } else if (task.day === 'Saturday-Sunday' && isWeekend(currentDay)) {
      return true;
    }
    return task.day === currentDay;
  });

  if (todayTasks.length) {
    // Create a header for today's tasks
    const dateHeader = document.createElement('div');
    dateHeader.className = 'date';
    dateHeader.textContent = `Tasks for ${currentDay}`;
    taskList.appendChild(dateHeader);
  }

  // Display each task for today
  todayTasks.forEach(task => {
    const li = document.createElement('li');
    li.className = 'task-item';

    // Add 'active' class to the current task
    const currentTask = getCurrentTask();
    if (task === currentTask) {
      li.classList.add('active');
    } else {
      const taskEndTime = parseTimeString(task.time.split('-')[1]);
      if (now > taskEndTime) {
        li.classList.add('past');
      }
    }

    li.innerHTML = `
      <div class="progress-bar-container">
        <div class="progress-bar" style="width: ${getTaskProgress(task)}%;"></div>
      </div>
      <div class="time">${task.time}</div>
      <div class="task">${task.task}</div>
      <div class="break">${task.break}</div>
    `;

    taskList.appendChild(li);
  });
}


function getTaskProgress(task) {
  const [startTimeStr, endTimeStr] = task.time.split('-');
  const startTime = parseTimeString(startTimeStr);
  const endTime = parseTimeString(endTimeStr);
  const now = new Date().getTime();

  if (now < startTime) return 0;
  if (now > endTime) return 100;

  const progress = ((now - startTime) / (endTime - startTime)) * 100;
  return progress;
}




function checkTask() {
  const now = new Date();
  const currentTask = getCurrentTask();

  if (currentTask) {
    if (currentTask !== lastTask) {
      lastTask = currentTask;
      taskStartTime = now;

      // Parse task time and get end time
      const [startTimeStr, endTimeStr] = currentTask.time.split('-');
      taskEndTime = parseTimeString(endTimeStr);  // End time in milliseconds

      // Show task details
      document.getElementById('info').textContent = `Current Task: ${currentTask.task} (${currentTask.time})`;

      // Send a desktop notification
      sendDesktopNotification('New Task Started', currentTask.task);

      // Add task to task history
      taskHistory.push({ task: currentTask.task, time: currentTask.time, completedAt: now });
      localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
      updateHistoryList();
    }

    // Calculate remaining time for the current task
    const remainingTime = getRemainingTime(taskEndTime);
    document.getElementById('timer').textContent = formatRemainingTime(remainingTime);

    // Stop timer when time runs out
    if (remainingTime.minutes === 0 && remainingTime.seconds === 0) {
      document.getElementById('timer').textContent = 'Task Completed! take a 10 min break';
      sendDesktopNotification('Breaktime', currentTask.task);
      lastTask = null;
      // Reset lastTask so it doesn't repeat
    }
  }
}

// Run the checkTask function every second to update the timer and task
setInterval(checkTask, 1000);

// Initially populate task history
updateHistoryList();



    function sendDesktopNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body });
      }
    }

    function updateHistoryList() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      taskHistory.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.textContent = `${entry.task} (Completed at: ${new Date(entry.completedAt).toLocaleTimeString()})`;
        historyList.appendChild(listItem);
      });
    }

    // Run the checkTask function every second to update the timer and task
    setInterval(checkTask, 1000);

    // Initially populate task history
    updateHistoryList();
    displayTasks();
  </script>
</body>
</html>
